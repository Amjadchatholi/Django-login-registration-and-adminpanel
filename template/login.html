{% extends 'main.html' %}
{% block content %}
<div class="container ; shadow p-3 mb-5 bg-body rounded ; w-25 ; pt-5 ; pb-3 ; rounded ; mt-5 ; ">
    
    <form class="fs-5 text-center " action="" method='post'>
        {% csrf_token %}
        <label class=" fs-1 pb-4 fw-bold text-dark " for="">User Login</label><br>
        <label class=" fw-bold text-dark" for="">Username:</label><br>
        <input class=" rounded " type="text" name='username' placeholder='Enter username'><br>
        <label class=" fw-bold text-dark" for="">Password:</label><br>
        <input class=" rounded " type="password" name='password' placeholder='Enter Password'><br>
        <input class=" mt-3 rounded px-4 border btn-light border border-light " type="submit" name='Login'>
        <br>
        <a class="fs-5 mt-4 text-light btn-secondary btn" href="{% url 'register' %}">Register Now</a>
    </form>
    <br>
    <div class="container text-center p-0 m-0">
        {% if messages %}
        <ul class="messages fw-bold p-0 m-0 text-danger">
        {% for message in messages %}
        <p class="p-0 m-0">{{ message }}</p>
        {% endfor %}
        </ul>
        {% endif %}
    </div>

</div>
{% endblock content %}
