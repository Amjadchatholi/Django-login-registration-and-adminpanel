
{% extends 'main.html' %}
{% block content %}
<br>
<section class="">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3 fs-1">Create an account</h2>

              <form method='POST' action="" class="text-center fw-bold fs-4" >
                {% csrf_token %}

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">UserName</label><br>
                    {{form.username}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label><br>
                  {{form.email}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label><br>
                  {{form.password1}}
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label><br>
                  {{form.password2}}
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit" name="Create User"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <div class="fs-5 m-3 text-danger">
                 <p>{{form.errors}}</p>
                </div>

                <p class="text-center text-muted mt-3 mb-0 fs-5">Have already an account? <a href="{% url 'login' %}"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
